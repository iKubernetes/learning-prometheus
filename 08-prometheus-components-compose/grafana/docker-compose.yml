version: '3.6'

volumes:
    grafana_data: {}

networks:
  monitoring:
    driver: bridge

services:
  grafana:
    image: grafana/grafana:9.2.5
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    env_file:
      - config.monitoring
    networks:
      - monitoring
